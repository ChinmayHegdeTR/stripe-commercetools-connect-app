deployAs:
  - name: processor
    applicationType: service
    endpoint: /
    scripts:
      postDeploy: npm install && npm run build && npm run connectors:post-deploy
      preUndeploy: npm install && npm run build && npm run connectors:pre-undeploy
    configuration:
      standardConfiguration:
        - key: CTP_PROJECT_KEY
          description: Commercetools project key
          required: true
        - key: CTP_SCOPE
          description: Commercetools client scope
          required: true
        - key: CTP_AUTH_URL
          description: Commercetools Auth URL
          required: true
        - key: CTP_API_URL
          description: Commercetools API URL
          required: true
        - key: CTP_SESSION_URL
          description: Session API URL
          required: true
        - key: CTP_CONNECT_URL
          description: Connect API URL
          required: true
        - key: CTP_JWKS_URL
          description: JWKs url
          required: true
        - key: CTP_JWT_ISSUER
          description: JWT Issuer for jwt validation
          required: true
        - key: STRIPE_CAPTURE_METHOD
          description: Stripe capture method (manual or automatic)
      securedConfiguration:
        - key: CTP_CLIENT_SECRET
          description: Commercetools client secret
          required: true
        - key: CTP_CLIENT_ID
          description: Commercetools client ID
          required: true
        - key: STRIPE_SECRET_KEY
          description: Stripe secret key
          required: true
  - name: enabler
    applicationType: assets
